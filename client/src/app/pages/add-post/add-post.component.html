<div class="container">
    <mat-card class="post-card">
      <h2 class="heading">Express your mind here</h2>
      <form [formGroup]="form" (submit)="onSavePost()">
        
        <mat-form-field class="full-width">
          <mat-label>Post Title</mat-label>
          <input matInput type="text" formControlName="title" />
          <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
        </mat-form-field>
        
        <div class="image-section">
            <div class="buttonArr">
                <button type="button" mat-stroked-button (click)="filePicker.click()">Select Image</button>
                <input hidden type="file" #filePicker (change)="onImagePick($event)" />
              </div>
              @if(imagePreview !== '' && imagePreview){
      
                  <div class="image-preview">
                    <img [src]="imagePreview" [alt]="form.value.title" />
                  </div>
              }
        </div>
        
        <mat-form-field class="full-width-content">
          <mat-label>Write content here...</mat-label>
          <textarea matInput rows="15" formControlName="content"></textarea>
          <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="accent" type="submit" class="submit-button">Save Post</button>
      
      </form>
    </mat-card>
  </div>
